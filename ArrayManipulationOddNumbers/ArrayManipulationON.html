<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulation (Odd)</title>

    <link rel="stylesheet" href="ArrayManipulationON.css">
</head>

<body>
    <div class="container">
        <h1>Array Manipulation (Odd)</h1>
        <div class="input-section">
            <label for="arrayInput">Enter an array of numbers:</label>
            <input type="text" id="arrayInput" placeholder="e.g., 1, 2, 3, 4, 5">
            <button onclick="filterOddNumbers()">Filter Odd Numbers</button>
        </div>
        <div class="result-section">
            <p>Result: <span id="result"></span></p>
        </div>
    </div>
<script src="ArrayManipulationON.js"></script>
</body>

</html>
