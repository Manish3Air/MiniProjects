<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="AD.css">
</head>
<body>
    
    <div class="clock">
    <div class="num" style="--v:1"><span>1</span></div>
    <div class="num"style="--v:2"><span>2</span></div>
    <div class="num"style="--v:3"><span>3</span></div>
    <div class="num"style="--v:4"><span>4</span></div>
    <div class="num"style="--v:5"><span>5</span></div>
    <div class="num"style="--v:6"><span>6</span></div>
    <div class="num"style="--v:7"><span>7</span></div>
    <div class="num"style="--v:8"><span>8</span></div>
    <div class="num"style="--v:9"><span>9</span></div>
    <div class="num"style="--v:10"><span>10</span></div>
    <div class="num"style="--v:11"><span>11</span></div>
    <div class="num"style="--v:12"><span>12</span></div>

    <div class="dot"></div>

    <div class="digi-clock">
    <div class="dh">00</div>:

    <div class="dm">00</div>:

    <div class="ds">00</div>
    

    </div>

    <div class="hour-hand"></div>
    <div class="min-hand"></div>
    <div class="sec-hand"></div>

    </div>

    <script src="AD.js"></script>

</body>
</html>
